{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}

{% for year, articles in dates|groupby( 'date.year' )|reverse %}
<h2>{{ year }}</h2>

<ul>
{% for article in articles %}
<p> &rarr; <a href="{{ article.url }}">{{ article.title }} </a> </p> </br>

{% endfor %}
</ul>

{% endfor %}
{% endblock %}
